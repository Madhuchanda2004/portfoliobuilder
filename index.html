<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Portfolio Generator</h1>
    <form id="portfolioForm">
      <input type="text" placeholder="Your Name" id="name" required />
      <input type="text" placeholder="Your Title (e.g. Web Developer)" id="title" required />
      <textarea placeholder="Short Bio" id="bio" required></textarea>
      <input type="text" placeholder="Skills (comma separated)" id="skills" required />
      <input type="text" placeholder="LinkedIn URL" id="linkedin" />
      <input type="text" placeholder="GitHub URL" id="github" />
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Generate Portfolio</button>
    </form>
  </div>

  <div id="output" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
